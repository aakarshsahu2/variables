<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript const</h2>
    <p>Declaring a constant array does NOT make the elementsunchangeable:</p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const fruits = ["Apple","Banana","Orange"];
        document.querySelector("#demo").innerHTML = fruits;
        fruits [0] = "Aakarsh";
        fruits.push("mango");
        document.querySelector("#demo1").innerHTML = fruits;
    </script>
</body>
</html>
